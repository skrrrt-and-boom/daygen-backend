services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://daygen:daygen@postgres:5432/daygen
      DIRECT_URL: postgresql://daygen:daygen@postgres:5432/daygen
      TEST_DATABASE_URL: postgresql://daygen:daygen@postgres:5432/daygen_test
      JWT_SECRET: ${JWT_SECRET:-changeme}
      REDIS_URL: redis://redis:6379
      SKIP_DATABASE_HEALTHCHECK: "false"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: daygen
      POSTGRES_PASSWORD: daygen
      POSTGRES_DB: daygen
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U daygen"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  redis_data:
